  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
    }
    .box {
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      color:blueviolet;
      width: 200px;
      margin: 40px auto;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse; /* 枠線を重ねずに結合 */
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc; /* 枠線 */
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #3399ff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2; /* 偶数行の背景色 */
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
