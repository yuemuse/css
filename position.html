<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSSのPosition 位置指定</title>
  <link rel="stylesheet" href="position.css">
</head>
<body>

  <h1>CSSのPosition（位置指定）</h1>
  <p>下のボックスは、異なるpositionで配置されています。</p>

  <div class="box static-box">static（標準）</div>
  <div class="box relative-box">relative（相対）</div>

  <div class="container">
    <div class="box absolute-box">absolute（絶対）</div>
  </div>

  <div class="box fixed-box">fixed（固定）</div>

  <div style="height: 800px;"></div> <!-- 画面を伸ばすため -->

</body>
</html>
